<font face="細明體" size=3><CENTER><FONT COLOR=FF0000 size=5><b>遊戲密技</b></FONT></CENTER>
<b>密技</b>：

叫牧師先用祝福術，然後對其他隊員施展強化生命，然後再施一次祝福術，可
紮營休息，再來n次，最後會發現隊員先前因被施強化生命而多加的生命點數並
不會消失，但是若用在牧師身上則無效，除非當他依祝福術->強化生命->祝福
術之順序後，趁祝福術未結束之前，受傷失血。不過血不可加超過127，建議值
110，以留點空間供升級使用。
</font>
