<b>簡介</b>：Sierra 1998年出品的撲克牌遊戲 [待補]。

<b>保護</b>：光碟
<b>說明</b>：

1.傷心小棧（Hearts）與拱豬類似，儘量不要吃到分數，每張紅心1分、黑桃Q為13分。全吃
  則豬羊變色，其他家均加26分。在牌局開始前會進行一次３張換牌。
2.黑桃（Spades）與橋牌類似，但王牌花色固定為黑桃，各自叫自己能吃幾墩，與對家合計
  若成功則計分。
