<b>名稱</b>：決戰中國圍棋 (Nemesis Go Master，英文版)
<b>簡介</b>：Nemesis1989年出品的圍棋程式，台灣由歐風軟體代理進口。本遊戲可以下9、13及19
      路圍棋，棋力大約20級左右，在佈局、攻殺、收官等各部份都相當平均，並不特別好，
      也未特別差，因此棋力算是平平而已。遊戲提供的功能還算蠻齊全的，做為閒暇時的
      娛樂逍遣倒也可以。
