<b>名稱</b>：決戰中國圍棋 (Nemesis Go Master，英文版)
<b>簡介</b>：歐風軟體1990年發行的圍棋程式。本遊戲可以下９、１３及１９路圍棋，
      棋力大約２０級左右，在佈局、攻殺、收官等各部份都相當平均，並不
      特別好，也未特別差，因此棋力算是平平而已。遊戲提供的功能還算蠻
      齊全的，做為閒暇時娛樂逍遣倒也可以。
