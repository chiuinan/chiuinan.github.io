<b>名稱</b>：深藍國際電腦象棋 (Compuchess 2003，英文版)
<b>簡介</b>：Inertia 2003年出品的西洋棋遊戲。遊戲同時顯示2D與3D棋盤，玩家可
      自行決定使用那個棋盤下棋。不過整個遊戲就只有下棋一個功能而已，
      連設定殘局都沒有，但因遊戲的棋力還不錯，程式也很小，操作方面亦
      簡便，因此還是可以一玩。
<IMG src="comc2003/game1.jpg">
