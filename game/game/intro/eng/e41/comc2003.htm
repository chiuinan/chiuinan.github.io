<body>
<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：深藍國際電腦象棋 (Compuchess 2003，英文版)
<b>簡介</b>：Inertia 2003年出品的西洋棋遊戲，由Megaware代理發行。遊戲同時顯示2D與3D棋盤，
      玩家可自行決定使用那個棋盤下棋。不過整個遊戲就只有下棋一個功能而已，連設定
      殘局都沒有，但因遊戲的棋力還不錯，程式也很小，操作方面亦簡便，因此還是可以
      一玩。
<IMG src="comc2003/game1.jpg">
<b>保護</b>：無
<b>備註</b>：Win64系統若無法顯示3D圖形，請使用DDrawCompact，或改在XP系統下執行。
<b>備註</b>：遊戲需要d3drm.dll。
<b>說明</b>：<a href="../../ch/c41/chess2/chess_rule/chess_rule.htm">西洋棋規則</a>。

</pre>
</body>
</html>
