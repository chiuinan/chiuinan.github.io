<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：瘋狂象棋 (Cyber Chess，英文版)
<b>簡介</b>：
      Cosmi 1999年開發的西洋棋遊戲。遊戲一開始的動畫和圖片都非常吸引人，但就只是
      片頭與背景，整個遊戲就只有下棋一個功能而已，連想設定殘局都沒有。不過遊戲的
      棋力不弱，下棋也頗快速，並提供2D/3D棋盤，因此也是可以一玩。
<IMG src="cyberch/game1.jpg">

<IMG src="cyberch/game2.jpg">
<b>限制</b>：記憶體不可超過1850MB，否則進入地點後會出現not enough memory錯誤。
<b>保護</b>：不明
<b>說明</b>：<a href="../../ch/c41/chess2/chess_rule/chess_rule.htm">西洋棋規則</a>。
