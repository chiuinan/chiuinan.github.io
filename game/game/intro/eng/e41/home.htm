<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：暗棋 (Hidden Chess，英文版)
<b>簡介</b>：第三波1988年出品的象棋暗棋遊戲，即各子均一次走一步，大小則依將
      士象車馬包兵排列，但包需隔子吃子之暗棋遊戲。遊戲的功能不多，但
      因不像其他暗棋遊戲會作弊，因此仍具有一定的娛樂性，簡單好玩。
<IMG src="home/game1.png">
<b>限制</b>：DOSBox要改參數machine=hercules
<b>保護</b>：不明。
</pre>
