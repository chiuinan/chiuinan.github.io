<b>名稱</b>：拱豬 (Catching Lamb & Freeing Pig，英文版)
<b>簡介</b>：Shih Ching Lin 1986年出品的拱豬撲克牌遊戲，遊戲採用破底計分法，
      當某家超過-1200分時，遊戲即結束，若此時玩家分數為正，即可加入
      排行榜。整個遊戲相當簡單，只是缺乏聲光效果，操作也略為不便，但
      仍可供喜好此類遊戲的玩家消磨時間之用。
