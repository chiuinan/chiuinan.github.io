<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：CChess (英文版)
<b>簡介</b>：終結者資訊於1985年出品的象棋遊戲。由於出品年代非常早期，遊戲的
      棋力非常低，因此除了懷舊之外，基本上並不太值得玩。
<IMG src="cchess/game1.png">
<b>保護</b>：無
<b>操作</b>：紅方一律先走，下棋輸入法為"舊位置-新位置"，例如兵七進一為G3-G4
      （英文大小寫無關）。其他功能為：
        /S = 結束下棋
        /F = 調換雙方下棋顏色
<b>備註</b>：將本遊戲的棋力Level設定為最高的6，仍簡單敗給將族最差的笨豬，棋
      力很低。
</font>
</pre>
</body>
