<b>名稱</b>：西洋棋高手8 (Fritz 8，英文版)
<b>簡介</b>：Chessbase 2003年出品的西洋棋遊戲，為2003年電腦西洋棋比賽亞軍。
      雖然棋力不如現在一些超強的西洋棋遊戲，但已非一般人能夠下贏。由
      於遊戲會利用人類思考的時間進行計算，因此下棋的反應速度相當快，
      而且還會貼心地標示出最後一手棋，供玩家參考，算是一個值得一玩的
      遊戲。
