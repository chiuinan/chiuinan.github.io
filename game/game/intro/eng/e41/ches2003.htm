<font face="細明體" size=3><b>名稱</b>：Chess 2003 (英文版)
<b>簡介</b>：Techland 2003年開發的西洋棋遊戲，由Big City Games代理發行。雖然
      是2003年的遊戲，但棋力很低，連1992年的決戰西洋棋4000都打不過，
      因此沒什麼挑戰性。且仿真棋子的畫面，國王與皇后常會令人混淆，也
      是另一項缺點。不過遊戲裡有提供一些殘局與棋譜供參考，算是比較有
      價值的地方。
