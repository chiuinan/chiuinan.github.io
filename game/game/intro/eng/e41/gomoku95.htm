<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：Go-Moku 95 (英文版)
<b>簡介</b>：GoodGuys 1996年出品的五子棋遊戲，採共享軟體方式發行。本遊戲採
      用簡易規則，對戰時可以隨時敵我互換，並提供無限次的悔棋，其他還
      包括存取檔等功能，大抵該有的功能都有。只是遊戲的棋力並不高，因
      此棋力高一點的玩家其實可以不用考慮本遊戲。
<IMG src="gomoku95/game1.png">
<b>備註</b>：本版為1.2版。
<b>保護</b>：不明。
<b>說明</b>：<A href="../../ch/c41/ms52/rule/5ch_rule.htm">五子棋規則與開局</A>。
<b>備註</b>：本遊戲挑戰五子棋大師2的段位檢定，6級戰四盤皆負。
