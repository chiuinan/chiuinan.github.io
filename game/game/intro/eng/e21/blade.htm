<b>操作</b>：

左右 = 左右移動
上 = 向上抓取
下 = 向下撿拾
Ctrl+左 = 下刺
Ctrl+右 = 上刺
Ctrl+上 = 由上往下砍
Ctrl+下 = 橫砍
M = 地圖
I = 顯示物品欄
Esc = 回主選單
F1～F10 = 施法（須擁有法術）
