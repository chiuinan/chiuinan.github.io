<b>名稱</b>：魔城迷蹤2 (Ecstatica 2，英文版)
<b>簡介</b>：Andrew Spencer 1997年出品的動作冒險遊戲，由Psygnosis代理發行 [待補]。
<IMG SRC="ecstati2/game1.jpg">
<b>保護</b>：光碟
<b>備註</b>：VirtualBox需搭配DxWnd。
<b>操作</b>：

上下左右 = 移動
左Shift = 跳躍
Ctrl+上下左右 = 基礎攻擊
Ctrl+左Alt+上下左右 = 進階攻擊
左Alt+上下左右 = 閃躲
Space = 使用、撿拾、丟下物品
右Alt = 丟下物品
Enter = 物品／狀態欄
F12 = 立即補滿血(需花費30000金)
Esc = 系統選單
S = 快速存檔
I = 狀態表顯示開關
C = 截圖
