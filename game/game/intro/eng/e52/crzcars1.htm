<b>名稱</b>：瘋狂大賽車1／瘋狂賽車1 (Crazy Cars，英文版)
<b>簡介</b>：Titus 1987年出品的賽車遊戲，台灣由智冠代理進口 [待補]。
<IMG SRC="crzcars1/game1.png"> <IMG SRC="crzcars1/game2.png">
<b>保護</b>：無
<b>備註</b>：電腦速度不可太快，否則難以操控。DosBox cycles建議在400-500左右。
<b>操作</b>：

左右 = 左右轉
上 = 加速
下 = 剎車
F3 = 音效開關
F10 = 暫停遊戲
Esc = 跳出遊戲
