<b>名稱</b>：實驗賽車／另類狂飆 (X-Car Experimental Racing，英文版)
<b>簡介</b>：MediaTech 1997年出品的賽車遊戲，由Bethesda代理發行 [待補]。
<IMG SRC="xcar/game1.png">

<IMG SRC="xcar/game2.png">
<b>保護</b>：光碟
<b>操作</b>：

左右 = 左右轉
上 = 加速
下 = 剎車
AZ = 換檔
R = 倒檔
Space = 切換抬頭顯示器
SF = 向左右看
E = 向前看
D = 向後看
,. = 切換視角
Tab = 顯示小地圖

<b>說明</b>：遊戲內定轉彎會自動剎車，但這樣會不易爭得第一，最好到Options的Realism裡，將
      Braking設成Manual。
