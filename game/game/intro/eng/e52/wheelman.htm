<b>簡介</b>：Midway 2009年出品的賽車遊戲，由Ubisoft代理發行，台灣由萬代南夢宮代理進口，
      但並未中文化 [待補]。
<IMG SRC="wheelman/game1.jpg">

<IMG SRC="wheelman/game2.jpg">
<b>保護</b>：光碟SecuROM 7.39，需使用YASU屏蔽工具
<b>備註</b>：VirtualBox無法執行，虛擬機請使用VMware，但效能不太夠，建議使用Win64實機。
<b>檔案</b>：nocd.rar = 免光碟檔
<b>操作</b>：

A/D = 轉彎
W = 加速
Space = 剎車
左Alt = 手剎
左滑鼠按鈕/右Ctrl = 射擊
