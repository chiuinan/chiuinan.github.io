<b>名稱</b>：4x4越野車大賽／4x4越野賽車 (4x4 Off-Road Racing，英文版)
<b>簡介</b>：Odan 1988年出品的越野車競速遊戲，由Epyx代理發行，台灣由智冠代理進口 [待補]。
<IMG SRC="4x4off/game1.png"> <IMG SRC="4x4off/game2.png">
<b>保護</b>：不明
<b>備註</b>：電腦速度不可太快，否則難以操控。DosBox cycles建議在1000左右。
<b>操作</b>：

Ins = 確定／發動／加速
下 = 減速
上 = 緊急煞車
左右 = 左右轉
S = 聲音開關
Alt+P = 暫停／繼續遊戲
Alt+Esc = 離開遊戲
