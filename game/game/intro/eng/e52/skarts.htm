<b>名稱</b>：超級卡丁車／極速賽車 (SuperKarts，英文版)
<b>簡介</b>：Manic Media 1995年出品的卡丁車競速遊戲，由Virgin代理發行 [待補]。
<IMG SRC="skarts/game1.png"> <IMG SRC="skarts/game2.png">
<b>備註</b>：本版為1.02光碟版（有背景音樂）
<b>保護</b>：磁片版不明，光碟版為光碟（會檢查音軌資訊，無法使用OGG音樂光碟檔）。
<b>備註</b>：遊戲固定將資料放在C:\KART目錄裡（本版已修改成安裝目錄裡的KARTS目錄）
<b>檔案</b>：karts.rar = 1.03磁片版（無背景音樂，資料目錄仍為C:\KART）。
<b>操作</b>：

,. = 左右轉
A = 加速
Z = 剎車
Alt = 後退
Tab = 選擇道具
Space = 使用道具
