<body>
<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：熱血高校 (Renegade，英文版)
<b>簡介</b>：Technos 1986年出品的動作遊戲，1988年移植至DOS，由Taito代理發行，台灣由智冠
      代理進口 [待補]。
<IMG SRC="renegade/game1.png"> <IMG SRC="renegade/game2.png">
<b>保護</b>：磁片，破解碼不明。
<b>操作</b>：

方向鍵 = 移動（不按著攻擊鍵時）
Ins = 攻擊（按著再配合方向鍵）
（以上可重新定義）
F1 = 遊戲暫停
F2 = 背景音樂開關
F3 = 音效開關
F4 = 切換CGA 4顏色（僅限CGA卡）
F8 = 重新由第1關開始
F9 = 回主選單畫面
F10 = 回到DOS
</pre>
</body>
</html>
