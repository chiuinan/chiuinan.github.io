<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：閃電霹靂車／新世紀高智能方程式賽車 (Cyber Grandprix 2: Boost Pack，英文版)
<b>簡介</b>：日本Project YNP 2004年出品的賽車遊戲，由Sunrise代理發行 [待補]。
<IMG SRC="fgpx/game1.jpg">

<IMG SRC="fgpx/game2.jpg">
<b>備註</b>：本版為2.10C版
<b>保護</b>：不明
<b>操作</b>：

左右（方向盤） = 轉向
上下（Pad盤） = 換檔（建議選AT自動換檔）
Z = 加速
A = 剎車
X = 轉換
S = 促進／2級升壓（必須有相關物品）
W = 視線切換
F3 = 後視鏡開關
F4 = 賽道顯示開關
Esc或Enter = 暫停／結束選單
</pre>
