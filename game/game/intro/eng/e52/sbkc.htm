<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：超級機車賽 (Superbike Challenge，英文版)
<b>簡介</b>：MC2-Microids 1987年出品的機車競速遊戲，由Broderbund代理發行，台灣由智冠代理
      進口 [待補]。
<IMG SRC="sbkc/game1.png"> <IMG SRC="sbkc/game2.png">
<b>保護</b>：無
<b>備註</b>：電腦速度不可太快，否則難以操控，且一下子就結束了。
<b>操作</b>：

S/F = 左右轉
Ctrl+S/F = 左右傾
E/X = 加減速
Ctrl+E/X = 換檔
Esc = 暫停遊戲
Ctrl+M = 遊戲選單

</pre>
