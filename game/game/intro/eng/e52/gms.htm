<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：世界怪物大競賽 (Grand Monster Slam，英文版)
<b>簡介</b>：Golden Goblins 1989年出品的特殊球類遊戲，由Rainbow代理發行 [待補]。
<IMG SRC="gms/game1.png"> <IMG SRC="gms/game2.png">
<b>保護</b>：無
<b>操作</b>：

4或6 = 左右移動
Space = 踢球（按住的時間愈長，力道越大）
7或9 = 特殊踢法，讓球水平飛出並越過中場障礙物
7或9+Space = 將球踢往左方或右方
8 = 向前跑（滿貫時）
2 = 激怒對方球迷
4或6+Space = 球桿左右轉90度（撞球大賽時，原為45度）
Esc = 結束比賽，回到主選單畫面
P = 暫停遊戲
F3 = 調整遊戲速度
</pre>
