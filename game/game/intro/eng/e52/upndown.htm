<title>跳跳車</title>

<body>
<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：跳跳車 (Up'n Down，英文版)
<b>簡介</b>：SEGA 1983年出品的動作遊戲，1987年移植至DOS，台灣由智冠軟體世界代理進口。玩
      家必須操控車子前進後退以避開敵車並取得所有路上的旗子，由於操控不易，相當有
      難度 [待補]。
<IMG SRC="upndown/game1.png"> <IMG SRC="upndown/game2.png">
<b>保護</b>：無
<b>備註</b>：電腦速度不可太快，否則一下子就死了。
<b>操作</b>：

A = 前進／加速
Z = 後退／減速
Space = 跳躍（改變前進方向、或壓垮敵車，但只有前進時可以）
Esc = 暫停
F1 = 回到開頭畫面
F3 = 變更設定內容（主選單時）
F5 = 變更設定選項（主選單時）
F7 = 開始遊戲（主選單時）
</pre>
</body>
</html>
