<b>保護</b>：不明（原始版會當機，更換成破解版才能執行）
<b>操作</b>：

滑鼠移動 = 左右轉
上/滑鼠左鍵 = 加速
下/滑鼠右鍵 = 減速
Space/滑鼠左右鍵 = 剎車
1～4 = 換檔（建議選自動換檔）
N = 空檔
