<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：挑戰極速 (Mario Andretti's Racing Challenge，英文版)
<b>簡介</b>：Distinctive Software 1991年出品的賽車遊戲，由EA代理發行，台灣由智冠代理進口
      [待補]。
<IMG SRC="andretti/game1.png"> <IMG SRC="andretti/game2.png">
<b>保護</b>：圖案密碼，由於程式EGA.CMN有壓縮，無法直接破解，需使用外掛破解檔。
<b>檔案</b>：CRACK.rar = 外掛破解檔
<b>操作</b>：

左右 = 左右轉
A = 加速
S = 剎車
F1 = 切換視角
Ctrl+[ = 結束賽車
Ctrl+M = 音樂開關
Ctrl+S = 音效開關
Ctrl+J = 使用搖桿
Ctrl+K = 使用鍵盤
Ctrl+X = 離開遊戲
</pre>
