      智冠代理發行 [待補]。
<IMG SRC="pdrift/game1.png"> <IMG SRC="pdrift/game2.png">
<b>保護</b>：無
<b>備註</b>：電腦速度不可太快，否則難以操控。
<b>操作</b>：

左右 = 左右轉
上 = 加速
下 = 剎車
Space = 切換低速檔／高速檔
