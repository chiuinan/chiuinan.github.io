<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：威力賽車／勁力賽車 (Power Drive，英文版)
<b>簡介</b>：Rage 1994年出品的賽車遊戲，由U.S. Gold代理發行 [待補]。
<IMG SRC="power/game1.png"> <IMG SRC="power/game2.png">
<b>備註</b>：本版為光碟版
<b>保護</b>：磁片版為手冊密碼，光碟版為光碟，磁片版破解碼：
      PDRIVE.EXE
        74 1B 2E 80 3E
        EB -- -- -- --
<b>備註</b>：光碟版固定以C:\POWER做為儲存目錄
<b>檔案</b>：power-disk.rar = 磁片版
<b>操作</b>：

左右 = 左右轉
上 = 前進
下 = 後退
Ins = 加速
Enter = 剎車
Space = 換檔
F3 = 暫停
