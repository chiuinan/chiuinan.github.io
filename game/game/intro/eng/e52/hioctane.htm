<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：高爆極速飛車／火爆賽車／賽車遊戲／高辛烷賽車 (Hi-Octane，英文版)
<b>簡介</b>：Bullfrog 1995年出品的太空飛船競速戰鬥遊戲，由EA代理發行 [待補]。
<IMG SRC="hioctane/game1.jpg"> <IMG SRC="hioctane/game2.png">
<b>保護</b>：無（直接在光碟上執行）。
<b>備註</b>：遊戲速度不可太快，否則難以操控，DosBox cycles建議20000～30000左右。
<b>備註</b>：光碟版固定以C:\HIOCTANE.CD為儲存目錄。
<b>操作</b>：

左右 = 左右轉
上 = 加速
下 = 減速
Z = 發射子彈
X = 發射飛彈
C = 衝刺
P = 暫停
1～4 = 切換視角
</pre>
