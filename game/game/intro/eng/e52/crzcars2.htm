<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：瘋狂大賽車2／瘋狂賽車2 (Crazy Cars 2／F40 Pursuit Simulator，英文版)
<b>簡介</b>：Titus 1989年出品的賽車遊戲，台灣由智冠代理進口 [待補]。
<IMG SRC="crzcars2/game1.png"> <IMG SRC="crzcars2/game2.png">
<b>保護</b>：磁片，破解碼不明。
<b>備註</b>：電腦速度不可太快，否則難以操控。
<b>操作</b>：

左右 = 左右轉
上 = 加速
下 = 剎車
Space = 切換高速檔／低速檔
F3 = 音效開關
F5 = 結束賽車
F6 = 輔助用方向盤開關
F7 = 地圖開關
F8 = 測速雷達警告器開關
F9 = 速度顯示法切換（MP/KM）
F10 = 暫停遊戲
Esc = 跳出遊戲
</pre>
