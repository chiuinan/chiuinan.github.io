<b>名稱</b>：高速賽車／超越競速 (Out Run，英文版)
<b>簡介</b>：SEGA 1986年出品的賽車遊戲，1989年移植至DOS，台灣由智冠代理進口 [待補]。
<IMG SRC="outrun/game1.png"> <IMG SRC="outrun/game2.png">
<b>保護</b>：無
<b>操作</b>：

左右 = 左右轉
上 = 加速
下 = 剎車
Space = 換檔
Esc = 結束賽車／結束遊戲
Ctrl-P = 暫停
Ctrl-Q = 音效開關
Ctrl-K = 使用鍵盤
Ctrl-J = 使用搖桿
