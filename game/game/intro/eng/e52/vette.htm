<b>備註</b>：本版為EGA 1.02版
<b>保護</b>：原始版為數字密碼，1.02版無保護
<b>檔案</b>：vette-cga.rar = CGA 1.02版
<b>操作</b>：

Pad-8 = 前進
Pad-79 = 加速左右轉
Pad-46 = 左右轉
Pad-5 = 車頭打正
Pad-2 = 剎車
Pad-13 = 剎車左右轉
1～6 = 直接換檔（1為空檔，不同車子有不同檔數）
+- = 換檔
