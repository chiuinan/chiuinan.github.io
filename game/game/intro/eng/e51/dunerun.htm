<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：疾速毀滅者 (Dune Runner／D.O.G: Fight For Your Life，英文版)
<b>簡介</b>：Greenwood 1997年出品的射擊遊戲，由Funsoft代理發行。台灣由玩家天地代理進口，
      但並未中文化 [待補]。
<IMG SRC="dunerun/game1.jpg"> <IMG SRC="dunerun/game2.png">
<b>保護</b>：光碟，完整安裝即可免光碟（但放入光碟才有背景音樂）
<b>備註</b>：遊戲可在DOS或Windows上安裝執行。
<b>備註</b>：DosBox必須設定sbtype為sb2或sbpro2才有音效和音樂，但開頭動畫必定是雜音。此外，
      Dos執行時的遊戲速度控制不太好，因此比較建議在Windows上玩。
</pre>
