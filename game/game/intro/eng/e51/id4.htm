<b>備註</b>：本版為1.1版
<b>保護</b>：光碟
<b>備註</b>：歐版在XP以上系統安裝時，要將ID4RUN.EXE設成Win9x相容，美版不用。反之，美版需
      要將螢幕色彩設成24位元才能安裝，歐版不用。執行時均無前述限制。
<b>密技</b>：密技選單開啟步驟如下：

1.在遊戲主選單中選擇Options，再選擇Player Name，輸入RADARMY，選擇End後回主選單。
2.在主選單中，同時按下Ctrl+右Shift+8，就會開啟密技選單。
