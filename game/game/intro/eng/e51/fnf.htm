<b>名稱</b>：霹靂飛車 (Fire and Forget，英文版)
<b>簡介</b>：Titus 1988年出品的汽車駕駛射擊遊戲，台灣由智冠代理進口 [待補]。
<IMG SRC="fnf/game1.png"> <IMG SRC="fnf/game2.png">
<b>保護</b>：不明
<b>備註</b>：電腦速度不可太快，否則可能會當機。
<b>操作</b>：

左右 = 左右轉
上 = 加速
下 = 減速
Space = 發射飛彈
F2 = 搖桿開關
F3 = 音效開關
F9 = 中止遊戲
F10 = 暫停遊戲
Esc = 離開遊戲
