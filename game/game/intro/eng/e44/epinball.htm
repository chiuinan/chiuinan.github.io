<b>名稱</b>：超級彈子台／史詩彈子台／彈珠台豪華版／新彈珠台 (Epic Pinball，英文版)
<b>簡介</b>：Epic 1993年出品的彈珠檯遊戲，為「<A href="silver.htm">銀色彈珠檯</A>」的續作，因此風格與操作都相同，
      均採全螢幕垂直捲動式畫面。可選擇彈珠檯依選購的零售包而定，每個零售包有4個，
      共有3種，最多有12個。1995年推出光碟版，再增加一個彈珠檯。
<IMG SRC="epinball/game1.png"> <IMG SRC="epinball/game2.png">
<b>備註</b>：本版為光碟版2.1版，可選13個彈珠檯。
<b>保護</b>：無。光碟版將PINBALL目錄拷出，執行SETUP.EXE後，即可免光碟。
<b>檔案</b>：epinball-disk.rar = 磁片版2.1版（可選12個彈珠檯）
