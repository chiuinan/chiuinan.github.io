<b>名稱</b>：梭哈俄羅斯／撲克俄羅斯方塊 (Five Card Drop，英文版)
<b>簡介</b>：Sweetleaf 2000年出品的俄羅斯方塊遊戲，由Crystal代理發行。2001年由安峻代理並
      進行中文化包裝，但並未對內容中文化。遊戲消牌規則即採用梭哈的牌型，湊滿五張
      即檢驗，大小至少要兩對以上，且僅消去帶有該梭哈大小的牌，廢牌不消 [待補]。
