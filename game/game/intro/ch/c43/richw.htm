<b>名稱</b>：大富翁環遊世界 (中文版)
<b>簡介</b>：定碁科技1990製作，而由第三波代理發行的大富翁遊戲。整個遊戲其實
      就和紙上大富翁遊戲一模一樣，以各國公民權為標的物，環繞一圈通過
      起點後便可再領2000元。遊戲中可選擇１～４個人玩，不過通常都是只
      選擇一個人玩，此時電腦控制的人數只有一人，形成和電腦進行兩人對
      抗，過程變得有點平淡無聊。此外，遊戲過程中並無法存檔，無法用存
      取大法來改變敗勢，這點讓人玩起來有點不爽。因為即使像這樣陽春的
      遊戲，仍不免有一般智育遊戲中電腦自己做手腳之嫌。
