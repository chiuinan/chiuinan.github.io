<CENTER><FONT COLOR=FF0000 size=5><b>遊戲密技</b></FONT></CENTER>
<p><b>密技</b>：

<ol>
<li>使用英雄卡之後，再進入裝備店，英雄卡效果會在離開商店時才會消失。因此可不斷進出買賣（購買原價50%物品，賣出成原價70%），迅速致富。卡片店則不行，一進入購買卡片的選單，英雄卡效果便會清除，下次再選購買時，便會變回原價。
<li>詛咒卡因為效果可以累加，當玩家錢夠多，且有外賣卡時，可以利用存取檔使用外賣卡，找出有外賣卡、詛咒卡時買入，施展詛咒卡後，再次存取檔使用外賣卡。反覆進行即可將所有對手長時間定住。但詛咒最多255回合，超過便會直接減去256，必須注意。
</ol>
