<b>操作</b>：

Z/滑鼠右鍵 = 攻擊
0～9 = 武器切換
H = 補生命值（須有補血袋等醫療藥品）
I = 物品欄
M = 地圖開關
Y = 系統選單
Esc = 離開遊戲
