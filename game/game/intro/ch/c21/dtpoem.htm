      外，還包含五子棋、華容道等小遊戲 [待補]。
<IMG SRC="dtpoem/game1.png">

<IMG SRC="dtpoem/game2.png">
<b>保護</b>：光碟，須在光碟上執行。
<b>限制</b>：執行檔為16位元程式，無法在Win64系統執行。
<b>備註</b>：本遊戲共有兩版光碟：

1.1996年原始版：無法在XP系統正常執行。
2.1998年金學版／超強版：增加動畫，可在XP系統正常執行。
