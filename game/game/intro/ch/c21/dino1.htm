<b>名稱</b>：恐龍危機 (Dino Crisis，中文版)
<b>簡介</b>：CAPCOM 1999年出品的動作冒險解謎遊戲，由第三波中文化並代理發行 [待補]。
<IMG SRC="dino1/game1.png">

<IMG SRC="dino1/game2.png">
<b>保護</b>：光碟，可在光碟上直接執行。
<b>備註</b>：若無法啟動遊戲，可更改設定，關閉3D加速卡、或使用視窗模式。
<b>操作</b>：

上下鍵 = 前進後退
左右鍵 = 左右轉
D = 180度轉身
X = 武裝／顯示地名
C = 選擇／調查／攻擊
V = 取消／跑步
B = 轉移目標
A = 暫停／開始
Z = 遊戲選單
左Ctrl = 系統選單
Alt+F4 = 結束遊戲
