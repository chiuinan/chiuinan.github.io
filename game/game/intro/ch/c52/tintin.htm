<b>名稱</b>：丁丁歷險記 (Tintin: Destination Adventure，簡中／英文版)
<b>簡介</b>：Infogrames 2001年出品的冒險遊戲，但以動作遊戲的方式進行。2002年由天人互動簡
      中化並代理發行 [待補]。

<IMG SRC="tintin/game2.png">

<IMG SRC="tintin/game3.jpg">
<b>保護</b>：光碟，直接在光碟上執行（固定使用C:\Tintin做為存檔目錄）。
<b>備註</b>：簡中版請執行Main.exe，英文版請執行Game.exe。
<b>操作</b>：

上下左右 = 跑步移動
Z+上下左右 = 走路移動
下 = 蹲下
X = 跳躍／加速
A = 拳（僅對人有效）／挖掘
W = 投擲麻醉劑
D = 使用照相機（閃光）
