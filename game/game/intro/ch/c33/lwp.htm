<b>名稱</b>：小魔女帕妃1：黑貓招牌的魔法店 (Little Witch Parfait，中文版)
<b>簡介</b>：日本工畫堂1999年出品的魔法店經營模擬遊戲，由大宇中文化並代理發行 [待補]。
<IMG SRC="lwp/game1.jpg">

<IMG SRC="lwp/game2.png">
<b>保護</b>：光碟，破解碼（放入光碟才有背景音樂）：
      LWP.EXE
        3C 01 75 04 B0 01
        -- -- -- 00 -- --
<b>備註</b>：安裝時，剩餘硬碟空間不可過大，否則遊戲會誤判剩餘空間大小而造成無法安裝。
<b>操作</b>：全螢幕模式時，滑鼠移到最上方即會出現系統選單。
