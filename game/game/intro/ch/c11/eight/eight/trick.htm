<CENTER><FONT COLOR=FF0000 size=5><b>遊戲密技</b></FONT></CENTER>
<pre style="font-family: MingLiU, monospace; font-size: 16px;">
主程式後面加上TTNTEST，例如：

  EIGHT TTNTEST

如此進入遊戲後，會顯示GOD MODE ON，並多了下列功能鍵：

  End鍵  = 穿牆模式開關
  Home鍵 = 所有人升一個等級，記得要再持續按其他鍵讓所有人都升完級
</font>
</pre>
