<CENTER><FONT COLOR=FF0000 size=5><b>遊戲密技</b></FONT></CENTER>
<pre style="font-family: MingLiU, monospace; font-size: 16px;">
1.金錢暴增為42億多
  某樣物品拿到99個後（比如在威尼斯買藥草至99個），再從寶箱拿得相同的物
  品1個，再到商店去買1個相同物品，錢就會變成42億多，以後買東西就不用擔
  心錢不夠。不過遇到需要花錢的任務或寶箱時，錢數會再度歸零，或是過場劇
  情之後，也會歸零。
2.李靖加入後會用錮元入石的法術，能將敵人變成石頭，任砍不死，可利用此點
  來練封印之劍。用連擊命令也會練得比較快。
</pre>
