<CENTER><FONT COLOR=FF0000 size=5><b>遊戲密技</b></FONT></CENTER>
<pre style="font-family: MingLiU, monospace; font-size: 16px;">
快速賺錢法：

1.販賣物品時，選擇不可賣掉，此時物品未賣出，但金錢仍會增加。
2.正統賺錢方法是，到商人港對祝福的圍巾買低賣高，賺取價差，但很花時間。
3.若有63001元以上時，可以到商人港，先選21件魔將之鎧（共63000元），然後再加選一件
  魔將之鎧，結果總額超過65535元，變成464元。將來需要錢時，將魔將之鎧賣掉就有錢了。
</pre>
