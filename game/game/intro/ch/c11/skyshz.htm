<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：蒼穹守護者 (中文版)
<b>簡介</b>：光譜1999年出品的角色扮演遊戲，以3D畫面呈現，採團隊回合制方式戰鬥 [待補]。
<IMG SRC="skyshz/game1.jpg">

<IMG SRC="skyshz/game2.jpg">
<b>保護</b>：光碟
<b>密技</b>：在角色裝備畫面或是戰鬥畫面先按Enter，再輸入下列字串，最後再按Enter：

fillhp = 加滿HP（生命）
fillmp = 加滿MP（魔力）
fillpp = 加滿PP（精力）
showmap = 打開小地圖

<b>操作</b>：

左右 = 左右轉
上 = 前進
Enter = 動作（交談、開寶箱）
Space = 裝備畫面
滑鼠右鍵 = 使用物品

</pre>
