<CENTER><FONT COLOR=FF0000 size=5><b>遊戲密技</b></FONT></CENTER>
<pre style="font-family: MingLiU, monospace; font-size: 16px;">
1.謀略值無限：在謀略用掉之後，把軍師設在一個可以塞進編成所的人身上，
  然後把這個人塞進編成所，接著選隊伍裡面的另一個人當軍師，則謀略值又
  會恢復。
2.提前拿取超級裝備：在三顧茅廬後，到桂陽城與諸葛亮交談前，先將隊伍編
  滿，讓諸葛亮轉到編成所，一直到攻下成都城，關羽、張飛離開，此時到編
  成所將所有武將都離開，形成空隊伍，然後選道具裡的給予，可以往下挑到
  超出範圍的武將，裡面可能會出現很好的裝備，可以將之移到正常範圍內的
  武將身上，如此再從編成所移進來武將，便有該裝備了（赤兔馬別移過來）。
  不過這項操作可能會破壞記憶體內容，最好存檔後，重新啟動遊戲。
</pre>
