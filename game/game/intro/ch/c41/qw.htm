<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：世界棋王之圍棋大賽 (中文版)
<b>簡介</b>：新造科技2002年出品的圍棋遊戲，收錄在棋王：棋奕對戰經典合輯(下)。遊戲的最高
      棋力估計應該在9～11級左右，下棋基本上沒有太大弱點，但常過緩，也比較分不清
      要子與危子，常去吃廢子或補不危險的棋，放任要子或危子被吃。遊戲的功能頗齊全，
      可以查看地域，也可做局勢判斷，還有存取檔與覆盤，對於初學者而言算是頗有幫助。
      但棋力不夠高，仍是它最大的致命傷。
<IMG src="qw/game1.jpg">
<b>保護</b>：無，直接在光碟上執行。
<b>操作</b>：Esc = 離開遊戲
</pre>
