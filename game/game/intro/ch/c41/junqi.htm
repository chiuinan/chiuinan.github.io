<b>名稱</b>：決戰陸軍棋 (中文版)
<b>簡介</b>：新造科技2001年出品的陸軍棋遊戲，本遊戲同時也收錄在該公司2002年出品的棋王：
      棋奕對戰經典合輯（上）。規則和傳統的陸軍棋相同，因此是否好玩，其實見仁見智。
      不過本遊戲可以將棋子全翻開玩，可以顯見電腦其實也是如此地作弊，若不翻開玩，
      幾乎無法與電腦抗衡。這項功能，對於遊戲的娛樂性算是有很大的加分。
<IMG src="junqi/game1.jpg">
<b>保護</b>：無，直接在光碟上執行。
