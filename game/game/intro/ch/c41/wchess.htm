<b>名稱</b>：世界棋王之挑戰西洋棋 (中文版)
<b>簡介</b>：新造科技2002年出品的西洋棋遊戲，收錄在棋王：棋奕對戰經典合輯(下)。玩家只能
      和電腦對戰，但有提供無限次的悔棋。遊戲的棋力還可以，只是棋子的配置和傳統的
      西洋棋不太一樣，先手的白棋，皇后應在國王左側，本遊戲卻是在右側，玩家在玩時
      需要注意一下。
