<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：超級五子棋 (中文版)
<b>簡介</b>：交大資工系機車小子2002年撰寫的五子棋遊戲，採用簡易規則。遊戲的
      棋力不差，且會隨著玩家勝負的比數而給出不同的評語，還算有趣。只
      是遊戲的功能太少，玩家只能下黑子，且著子沒什麼變化，因此有點棋
      力的玩家可能幾盤之後就會開始覺得很膩。
<IMG src="fivech/game1.png">
<b>保護</b>：無。
<b>說明</b>：<A href="ms52/rule/5ch_rule.htm">五子棋規則與開局</A>。
