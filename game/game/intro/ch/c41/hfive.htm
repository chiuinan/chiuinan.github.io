<b>名稱</b>：歡樂五子棋 (簡中版)
<b>簡介</b>：北京世紀鼎點1997年出品的五子棋遊戲，採用簡易規則。遊戲提供無限
      次的悔棋，也可存取檔，但無法敵我互換。遊戲的棋力還可以，但不算
      高，有時思考時間略長了些，算是一款普通的五子棋遊戲。
<IMG src="hfive/game1.jpg">

<b>備註</b>：本遊戲以特級棋力挑戰五子棋大師2的段位檢定，6級戰二勝二負通過，
      5級戰一勝三負失敗。
