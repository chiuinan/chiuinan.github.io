<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：象棋水滸戰 (中文版)
<b>簡介</b>：晟業資訊1997年出品的象棋遊戲，以水滸傳人物提供不同棋力的角色供
      玩家挑戰。遊戲裡除了可透過挑戰電腦對手來檢定棋力外，也可以自由
      對局、指定授讓、編排殘局等等，對弈結果可以儲存成棋譜，也可以自
      行排譜，功能算是相當地齊全。遊戲也提供了35局比賽的實戰譜供參考。
      可惜的是遊戲的棋力並不高，雖然號稱有初段棋力，其實並不如預期，
      不過下棋快速，消磨用也還算不錯。
<IMG src="discch/game1.png">

<IMG src="discch/game2.png">
<b>保護</b>：無，可直接在光碟上執行。
<b>備註</b>：以本遊戲最高棋力的晁蓋與將族下，只能打到McDana而已。
</pre>
