<pre style="font-family: MingLiU, monospace; font-size: 16px;">
五子棋的禁手有［(1)3］種
三三禁手最準確的形容為［(2)一個以上的活三］
四四禁手最準確的形容為［(2)一個以上的活四］
長連禁手最準確的形容為［(3)黑棋5子以上相連］
落子後，［(1)黑棋雙活三］為禁手
落子後，［(3)黑棋出現一個以上的四］為禁手
落子後，［(1)黑棋5子以上相連］為禁手
白棋一著出現三個活三，應判決［(3)繼續進行比賽］
黑棋一著出現一個活三、一個活四，應判決［(3)繼續進行比賽］
黑棋一著出現一個活四、一個沖四，應判決［(2)繼續進行比賽］
黑棋一著出現三個四，白方指出此是禁手，應判決［(1)黑棋必定禁手負］
