<b>名稱</b>：圍棋西遊記／圍棋習遊記 (中文版)
<b>簡介</b>：晟業資訊2002年出品的圍棋遊戲，主要提供兒童學習圍棋之用，因此遊戲的走向均以
      生動有趣為主，以兒童熟悉的西遊記人物做為對手，棋子亦會隨著死活、危險等做出
      不同表情，並加上大量的語音來吸引兒童注意。至於圍棋程式主體則略嫌單調，功能
      不多。棋力略低，且最高棋力的觀世音思考時間似乎太久了些。對於成人而言，可能
      玩初段手談會比較好些。
