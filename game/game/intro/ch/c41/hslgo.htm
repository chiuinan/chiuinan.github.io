<b>名稱</b>：猴賽擂圍棋對弈 (中文版)
<b>簡介</b>：晟業資訊2004年出品的圍棋遊戲，改編自<A href="qyj.htm">圍棋習遊記</A>，主要提供兒童學習圍棋之用，
      因此遊戲的走向均以生動有趣為主，棋子亦會隨著死活、危險等做出不同表情，並加
      上大量的語音來吸引兒童注意。至於圍棋程式主體則略嫌單調，功能不多。由於棋力
      很低，稍有棋力的玩家，即便是兒童，其實都不太值得來玩這個遊戲。
