<b>名稱</b>：世界棋王之象棋大賽 (中文版)
<b>簡介</b>：新造科技2002年出品的象棋遊戲，收錄在棋王：棋奕對戰經典合輯(上)。對戰過程可
      無限次悔棋，也有存取檔功能。雖然功能方面不如棋力相當的<A href="cchess2.htm">中國象棋之象棋篇</A>，但
      下棋速度卻快上很多，也分成多種棋力等級供玩家挑選，頗適合初學者使用。遊戲比
      較奇怪的設定是，玩家永遠持紅，再決定紅先或黑先（一般都是紅方先走），不過這
      無損遊戲的娛樂性。
