<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：象棋巫師 (繁／簡中文版)
<b>簡介</b>：象棋百科全書網出品，一款開源程式碼的免費象棋遊戲，從2004年開始
      陸續修改至今，功能相當完整。其棋力勝過許多免費象棋遊戲，包括象
      棋世家，但相對於其他超高棋力的象棋遊戲而言，仍有一段不小的差距。
      遊戲提供了繁簡兩種語系，除了下棋外，也可用來編輯棋譜，同時內置
      上千盤殺局習題，適合低段棋士提高棋藝使用。
<IMG src="xqwizard/game1.jpg">
<b>保護</b>：無，本版為5.4版。
<b>限制</b>：僅適用在32位元Windows
