<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：世界棋王之象棋殘局經典 (中文版)
<b>簡介</b>：新造科技2002年出品的象棋解殘局遊戲，收錄在棋王：棋奕對戰經典合輯(上)。遊戲
      和該公司1999年出品的<A href="cch3lite.htm">象棋殘局經典－腦筋急轉彎</A>類似，均收錄了300個殘局，並可在
      玩家解殘局時，與玩家對下。兩者除了少數十幾個殘局相同外，其餘大部份均不同。
      某些殘局頗有困難度，為象棋愛好者提升棋力的一個很好的工具。
<IMG SRC="endcch/game1.jpg">
<b>保護</b>：無，可直接在光碟上執行。
<b>資訊</b>：各殘局定義在chs子目錄下。
<b>備註</b>：如果自己無法破解某個殘局時，建議可以使用較高棋力、且可以設定殘局的象棋遊戲
      來觀察破解法，如<A href="neuchess.htm">棋天大聖</A>等。
</pre>
