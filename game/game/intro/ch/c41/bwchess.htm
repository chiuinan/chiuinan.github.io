<b>名稱</b>：中國棋王之黑白棋 (中文版)
<b>簡介</b>：新造科技2009年出品的黑白棋遊戲，收錄在中國棋王1和2光碟裡。和傳統黑白棋遊戲
      8x8棋盤不同，本遊戲只能玩10x10棋盤的黑白棋。其棋力遠低於<A href="..\..\eng\e41\herakles.htm">Herakles</A>，但對付一
      般玩家已綽綽有餘。而且因為是中文界面，操作也不像Herakles那麼複雜，想玩10x10
      棋盤黑白棋的玩家，也可以玩玩看。
<IMG src="bwchess/game1.jpg">

<IMG src="bwchess/game2.jpg">
<b>保護</b>：無，直接在光碟上執行。
