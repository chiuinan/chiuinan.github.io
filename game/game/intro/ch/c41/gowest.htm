<b>名稱</b>：三藏棋經 (中文版)
<b>簡介</b>：弈緣2002年出品的圍棋遊戲。本遊戲其實並不是用來下棋，而是以多媒體影音的方式，
      進行圍棋教學。其內容基本上均以初學者、甚至是兒童為目標，因此有點棋力的玩家，
      基本上是不太需要觀看。遊戲另外可以下13路或9路圍棋，但棋力並不是很好，主要
      仍是提供給初學者挑戰之用。
