<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：五子棋 (中文版)
<b>簡介</b>：第三波1988年出品的五子棋遊戲，採用簡易規則。由於是很早期的遊戲，
      因此棋力頗低，而且只有下棋的功能，因此除非是懷舊，否則可以考慮
      改玩其他五子棋遊戲。
<IMG src="five/game1.png">
<b>保護</b>：不明。
<b>操作</b>：

上下左右 = 移動游標
Enter = 落子
P = 變更下棋人數（0～2）
C = 變更玩家顏色（黑／白）
L = 變更電腦棋力等級（1～3）
R = 重新開始遊戲
F10 = 離開遊戲

<b>說明</b>：<A href="ms52/rule/5ch_rule.htm">五子棋規則與開局</A>。
<b>備註</b>：本遊戲以最高的等級3挑戰五子棋大師2的段位檢定，6級戰四盤皆負。
</pre>
</body>
