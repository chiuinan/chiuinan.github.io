<b>名稱</b>：世界棋王之決戰五子棋 (中文版)
<b>簡介</b>：新造科技2002年出品的五子棋遊戲，收錄在棋王：棋奕對戰經典合輯(上)。遊戲採用
      日本規則，只是棋力頗低，也沒什麼功能。特別是滑鼠游標改得很奇怪，讓玩家不易
      看清著點位置，造成著棋時的困擾，玩家其實可以考慮改玩其他五子棋遊戲。
