<b>名稱</b>：辣妹五子棋 (中文版)
<b>簡介</b>：伊思儷2001年出品的五子棋遊戲，採用簡易規則。遊戲中可和八位美女
      進行單淘汰制比賽，美女圖還算不錯。只是遊戲的棋力很低，下法大同
      小異，沒什麼變化，比較適合初級玩家。棋力較高的人可能幾盤之後就
      會覺得很膩。
