<b>名稱</b>：中國棋王之象棋大對決 (中文版)
<b>簡介</b>：新造科技2000年出品的象棋遊戲，收錄在中國棋王光碟裡。對戰過程可無限次悔棋，
      也有存取檔功能。雖然功能方面不如棋力相當的<A href="cchess2.htm">中國象棋之象棋篇</A>，但下棋速度卻快
      上很多，也分成多種棋力等級供玩家挑選，頗適合初學者使用。遊戲比較奇怪的設定
      是，玩家永遠持紅，再決定紅先或黑先（一般都是紅方先走），不過這無損遊戲的娛
      樂性。

<b>保護</b>：無，直接在光碟上執行。
<b>備註</b>：本遊戲以最高棋力的象棋大師與將族下，可打到Driver Brown（大約四級）。
