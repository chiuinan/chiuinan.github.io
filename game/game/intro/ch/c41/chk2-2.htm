<b>名稱</b>：世界棋王之黑白棋 (中文版)
<b>簡介</b>：新造科技2002年出品的黑白棋遊戲，收錄在棋王：棋奕對戰經典合輯(下)。和傳統的
      黑白棋遊戲8x8棋盤不同，本遊戲只能玩10x10棋盤的黑白棋。其棋力遠低於<A href="..\..\eng\e41\herakles.htm">Herakles</A>，
      但對付一般玩家已綽綽有餘。而且因為是中文界面，操作也不像Herakles那麼複雜，
      想玩10x10棋盤黑白棋的玩家，也可以玩玩看。
