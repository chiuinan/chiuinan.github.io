<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：世界棋王之跳棋高手 (中文版)
<b>簡介</b>：新造科技2002年出品的跳棋遊戲，收錄在棋王：棋奕對戰經典合輯(上)。遊戲提供了
      兩人或三人跳棋，也有10子或15子之分，各人物都可選擇由電腦或玩家控制，算是一
      款還不錯的跳棋遊戲。
<IMG src="jump/game1.jpg">
<b>保護</b>：無，直接在光碟上執行。
<b>操作</b>：先點選要移動的子，再點選最後移動的目的點（包括連跳）。
</font>
</pre>
