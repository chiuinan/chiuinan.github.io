<b>名稱</b>：泛華棋友 (簡中版)
<b>簡介</b>：大陸泛華科技1995年出品的圍棋遊戲，由陳志行所編寫，為世界電腦圍棋比賽的冠軍
      軟體。整個遊戲小巧但棋力高強，初步估計至少有９級的棋力。雖然功能並不強，但
      已足夠供初學者對弈使用。本遊戲即手談圍棋遊戲的前身，手談曾獲得日本棋院頒發
      業餘５級證書，與職業初段授13子對戰仍能以2:1獲勝，由此即可知本遊戲的棋力至少
      亦不差。
