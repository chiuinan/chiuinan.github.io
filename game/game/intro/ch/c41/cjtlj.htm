<b>名稱</b>：超級拖拉機 (簡中版)
<b>簡介</b>：YY軟件2003年出品的拖拉機撲克牌遊戲。拖拉機是一種大陸各地廣為流
      傳的撲克牌遊戲，為採用兩副撲克牌的升級遊戲。本遊戲擴充了原本的
      拖拉機遊戲，從兩副撲克牌變成四副撲克牌，於是多出了三條或四梅所
      組成的拖拉機，讓遊戲更富變化。對於習於傳統拖拉機遊戲的玩家，可
      能會比較不習慣些。遊戲在操作上頗為順暢，也能暫停供亮牌處理，因
      此算是一款還不錯的拖拉機遊戲。
