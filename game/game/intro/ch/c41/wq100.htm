<b>名稱</b>：中國棋手國際大賽回顧百局精選第二輯 (簡中版)
<b>簡介</b>：北京九所計算機中心1997年出品的圍棋打譜程式，收錄了1997年以前中國棋手在國際
      大賽的100局名譜。遊戲中對一些著手會有講評，並配上語音，操作上則相當方便，
      可做為弈譜的參考。
<IMG src="wq100/game1.png">

<IMG src="wq100/game2.png">
<b>備註</b>：本版已修改成不會將DAT檔拷貝到C:\中使用。
<b>保護</b>：不明
<b>備註</b>：使用DosBox執行時，須注意下列事項：

1.顯示卡必須設定SVGA以上。
2.必須設定core=normal，否則進入打譜時，鍵盤會無法作用。
3.cycles不可設太大，否則可能會沒有背景音樂。
4.滑鼠無法作用，請改用鍵盤。
</pre>
