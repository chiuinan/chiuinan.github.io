<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：超級五子棋 (繁中版/簡中版)
<b>簡介</b>：紅螞蟻工作室1998年出品的五子棋遊戲，繁中版由智冠代理發行，簡中
      版由成都眾心電子遊戲發行。遊戲規則採用有禁手的日本規則，且隨機
      選擇開局前三手。遊戲的方式並非提供玩家隨意下棋，而是採用劇情模
      式進行，玩家扮演主角伍迷，必須在三年內成為國際五子棋大師。遊戲
      的棋力雖不高，但因為加入多種特性，例如物品、升級、事件等，讓整
      個遊戲的娛樂性大幅提高，因此算是一款蠻不錯的五子棋遊戲。
