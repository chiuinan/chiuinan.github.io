<b>名稱</b>：三國象棋皇 (中文版)
<b>簡介</b>：伊世紀2002年出品的象棋遊戲，以三國著名人物與玩家下棋。雖然遊戲提供許多三國
      人物供選擇，但只是換個頭像而已，下法與棋力都並沒有差別。而本遊戲的棋力可說
      是相當差，常會做出自殺棋，且下法都一成不變，沒幾盤就會覺得膩，因此並沒有玩
      的價值。

<b>保護</b>：無。
<b>限制</b>：遊戲中勿切回桌面，否則再切回去時，畫面會全黑無法顯示。
<b>備註</b>：將棋力設定為最高的君王組，與將族最差的笨豬下仍簡單下輸，棋力可說是非常差。
