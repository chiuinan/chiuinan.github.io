<pre style="font-family: MingLiU, monospace; font-size: 16px;">
<b>名稱</b>：中華象棋 (中文版)
<b>簡介</b>：伊世紀2002年出品的象棋遊戲，收錄在三國象棋皇棋藝遊戲大合集裡。遊戲的棋力還
      可以，大約和<A href="cchess2.htm">中國象棋之象棋篇</A>、<A href="cch1-1.htm">世界棋王之象棋大賽</A>相當。下棋速度較快，但功能
      很少，只能下棋，但有四種等級，且可無限次悔棋。
<IMG src="zhchess/game1.jpg">
<b>保護</b>：無。
<b>備註</b>：必須在Win95/98下安裝。
<b>備註</b>：本遊戲以最高棋力的象棋大師與將族下，可打到Driver Brown（大約四級）。
<b>說明</b>：等級設定為1～4，數值愈大愈強，但思考時間愈多。
</font>
