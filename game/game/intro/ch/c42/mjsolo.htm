<b>名稱</b>：新台灣十六張麻將 (中文版)
簡介：智冠2003年出品的16張麻將遊戲，為土撥鼠遊戲網麻將遊戲的單機版。
      由於是網路麻將的模擬，因此只有打麻將的功能，不能存取檔，也沒有
      任何道具的輔助。遊戲只提供了四個人物角色供選擇，打牌過程也都有
      時間限制，因此必須聚精會神的打。不過任何時候都可離開牌局，打牌
      過程也很順暢，拿來消磨時間也是一個不錯的選擇。
