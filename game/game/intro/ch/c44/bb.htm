<b>名稱</b>：聖經啟示錄 (Bible Builder，中文版)
<b>簡介</b>：Everbright 1992年出品的聖經教學遊戲軟體，遊戲採用問答方式來測試玩家對聖經
      的熟悉程度。如果沒有讀過聖經，要玩這個遊戲會有點力不從心。因此若非信道者，
      或對聖經有興趣的玩家，可以不必考慮來玩這款遊戲。
<IMG src="bb/game1.png">

<IMG src="bb/game2.png">
<b>保護</b>：無。
<b>操作</b>：

Esc = 遊戲選項
S = 音效開關
M = 音樂開關
T = 提示所剩時間
? = 提示
E = 輸入章節名稱

<b>說明</b>：遊戲中按Esc，選擇［遊戲規則］，可了解整個遊戲的流程與操作。

</pre>
