<b>名稱</b>：正宗中國暗棋之華容道 (中文版)
<b>簡介</b>：普威爾1998年出品的華容道遊戲，收錄在正宗中國暗棋光碟裡。遊戲方式與拼圖類似，
      同樣利用空白空間移動各方塊，只不過華容道的方塊大小不一，目的也不是拼回原圖，
      而是將最大塊的曹操移到最下方。規則簡單，但玩起來並不簡單。遊戲只有提供一種
      陣型，似乎過少了些，只能算是一款小品的益智遊戲。
<IMG src="road0616/game1.jpg">
<b>保護</b>：光碟，可直接在光碟上執行。
<b>備註</b>：光碟啟動程式可能會誤判記憶體數量而無法執行，可直接執行Road0616.exe啟動。
<b>操作</b>：按滑鼠右鍵可出現系統選單。
