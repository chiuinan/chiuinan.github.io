<b>名稱</b>：華容道大師3000／華容道3000 (簡中版)
<b>簡介</b>：茅吉1999年開發的華容道益智遊戲，原名為「華容道大師」，採用共享軟體方式銷售。
      2001年推出3.15版，重新更名為「華容道大師3000」。遊戲除了提供6種內定的陣型外，
      玩家還可自行設定陣型。最重要的一點是，遊戲還可電腦解題，並且找出最佳解，非
      常適合喜愛研究華容道的玩家。
