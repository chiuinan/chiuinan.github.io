<b>簡介</b>：花道1995年出品的益智遊戲，玩家必須在限時內，在不被敵人碰到的情況下，畫線圍
      出一定比例的區域 [待補]。
<IMG SRC="dbsj/game1.png">

<IMG SRC="dbsj/game2.png">
<b>保護</b>：數字密碼，破解碼：
      PLAY.EXE
        0E E8 BA F8 0B C0 74 28 6A 03  (不必輸入密碼)
        90 90 90 90 -- -- EB -- -- --
      或
        3B 46 F2 74 0B  (密碼隨便輸入)
        -- -- -- EB --
<b>操作</b>：Shift+上下左右 = 開始畫線
