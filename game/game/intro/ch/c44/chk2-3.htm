<b>名稱</b>：世界棋王之華容道 (中文版)
<b>簡介</b>：新造科技2002年出品的華容道遊戲，收錄在棋王：棋奕對戰經典合輯(下)。遊戲方式
      與拼圖類似，同樣利用空白空間移動各個方塊，只不過華容道的方塊大小不一，目的
      也不是拼回原圖，而是將最大塊的曹操移到最下方。規則簡單，但玩起來並不簡單。
      遊戲提供了七種陣型，並提供解題示範給玩家了解，算是一款不錯的益智遊戲。
