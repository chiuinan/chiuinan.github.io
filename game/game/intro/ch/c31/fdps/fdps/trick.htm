<pre>
<font face="細明體"><CENTER><FONT COLOR=FF0000 size=5><b>遊戲密技</b></FONT></CENTER>
密技：

把電腦的時間調到1998/1/28，進入遊戲中的酒店便可參加幸運大抽獎，名義上
的獎品有：

1.頭獎：斬鐵劍
2.貳獎：20000元
3.參獎：10個水晶球
4.安慰獎：藥草一個

但無論是什麼獎，實際都只得到藥草一個。且僅限進遊戲後第一次進入酒店，
且從未抽過獎。
</font>
</pre>
