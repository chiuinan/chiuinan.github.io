<b>保護</b>：光碟
<b>備註</b>：遊戲無法最大安裝，請按更新檔中所述方式處理（仍需掛載原版光碟）。
<b>檔案</b>：GENERAL_patch.rar = 更新檔（務必更新，否則存取檔必當）
<b>操作</b>：

F1 = 英雄榜
F2 = 存檔
F3 = 讀檔
F4 = 切換1:1與1:4比例顯示
F5 = 切換1:4與1:8比例顯示
F6 = 過關條件
F7 = 物品箱
F8 = 招募士兵
F9 = 設定
F10 = 系統功能
Alt-X = 離開遊戲
