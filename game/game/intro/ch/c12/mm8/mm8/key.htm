<pre>
<font face="細明體"><CENTER><FONT COLOR=FF0000 size=5><b>操作按鍵</b></FONT></CENTER>
<FONT size=3>
Shift+上／左右／下鍵 = 跑步／快速旋轉／快速後退
Ctrl+左右 = 側移
X = 跳躍
Enter = 即時／回合切換
PgDn = 往上看
Del = 往下看
End = 平視
PgUp = 往上飛升
Home = 往下掉落
Tab = 切換人物
S = 施展已設定法術／射箭
A = 近距攻擊／射箭
C = 施法
Q = 任務
M = 地圖
Z = 狀態
N = 記事
R = 休息

備註：
1.遊戲中可設定控制按鍵
2.時間不再用T鍵顯示，改成滑鼠移到右下地圖時顯示
</font>
</font>
</pre>
