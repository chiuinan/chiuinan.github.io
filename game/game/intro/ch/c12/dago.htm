<b>保護</b>：光碟
<b>操作</b>：

Tab = 小地圖開關
Esc = 功能選單
I = 裝備／狀態欄
O = 選項設定
D = 重現最後一次的對話
1～4 = 道具熱鍵（需在裝備欄中設定對應的道具）
Space = 必殺技視窗開關（戰鬥模式下）
Enter = 必殺技熱鍵設定（戰鬥模式下）
