<b>名稱</b>：野店 (中文版)
<b>簡介</b>：KUKI 1996年出品的真人18禁影片劇情式餐廳模擬遊戲，由幸福鴨中文化並代理發行。
      內容描寫三位姐妹開了一家餐廳，必須在一個月內還清三千萬債務。遊戲的過程分成
      許多章，每章一個故事，玩家必須在三姐妹中選擇一位進行服務，選擇不同人會播放
      不同的影片，並得到對應的結果 [待補]。

<b>限制</b>：遊戲程式為16位元，只能在Win31/9x/XP上執行。
