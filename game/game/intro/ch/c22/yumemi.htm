<b>名稱</b>：夢見坂 (中文版)
<b>簡介</b>：U-Me 1995年出品的１８禁情色故事遊戲，由天堂鳥中文化並代理發行。劇情描寫披薩
      送貨小弟町田康平奉店長之命，前去夢見坂豪宅推銷披薩，卻意外發現該豪宅受慾望
      邪靈詛咒，幸由神社巫女鈴子的幫忙驅除邪靈，救出眾人，同時主角也找到了真愛。
      整個劇情並不長，為一單線劇情，但安排得相當緊湊且煽情，同時圖片美工也不錯，
      算是一個不錯的色情遊戲。
