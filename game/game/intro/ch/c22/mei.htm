<b>備註</b>：DosBox執行時需進行下列修正，以避免執行後無音樂與畫面破壞的問題：

1.EM_DRV.BAT
  最前面加上@echo off
  最後面改成pmp %1 >nul:
2.STOP.BAT
  全清空
3.從MEI_HD.BAT執行起，或將之拷貝為PLAY.BAT，亦即刪除所有set或path命令。

<b>備註</b>：中文版已取消MIDI音樂的設定，所以［系統設定］是無效的。
