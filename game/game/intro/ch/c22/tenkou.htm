<b>名稱</b>：轉校生 (中文版)
<b>簡介</b>：Space Project 1995年出品的18禁故事閱讀遊戲，由華義中文化並代理發行。遊戲最
      初原由天堂鳥代理，廣告都打了一陣子，最後卻突然變成竹聯幫所屬的華義公司代理，
      其過程雖不為人知，但據說可能和天堂鳥辦公室遭人打砸有關。而之後天堂鳥改代理
      「<A href="tsp.htm">天使們的午後：轉校生</A>」，於是常讓玩家將這兩個遊戲搞混 [待補]。
